<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Northstar AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(45deg, #4a90e2, #7b68ee);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .model-selector {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: white;
        }

        .model-dropdown {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 0.5rem 1rem;
            color: white;
            outline: none;
        }

        .model-dropdown option {
            background: #4a4a4a;
            color: white;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            padding: 2rem;
        }

        .status-bar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            text-align: center;
            color: white;
        }

        .status-bar.success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .status-bar.warning {
            background: rgba(251, 191, 36, 0.2);
            border: 1px solid rgba(251, 191, 36, 0.3);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            margin-bottom: 1rem;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 1rem;
            border-radius: 12px;
            word-wrap: break-word;
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(45deg, #4a90e2, #7b68ee);
            color: white;
        }

        .message.assistant {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .input-container {
            display: flex;
            gap: 1rem;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1rem;
        }

        .message-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 1rem;
            padding: 0.5rem;
        }

        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .send-button {
            background: linear-gradient(45deg, #4a90e2, #7b68ee);
            border: none;
            border-radius: 8px;
            width: 40px;
            height: 40px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            align-items: center;
            gap: 0.5rem;
            color: white;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <div class="logo-icon">⚡</div>
            Northstar AI Assistant
        </div>
        <div class="model-selector">
            <span>Model:</span>
            <select class="model-dropdown" id="modelSelect">
                <option value="claude">Claude Sonnet</option>
                <option value="chatgpt" selected>ChatGPT-4</option>
                <option value="gemini">Gemini Pro</option>
                <option value="kimi">Kimi AI</option>
            </select>
        </div>
    </div>

    <div class="chat-container">
        <div class="status-bar success" id="statusBar">
            ✅ Currently using ChatGPT-4 via Summit AI Infrastructure
        </div>

        <div class="messages-container" id="messagesContainer">
            <!-- Messages will be added here -->
        </div>

        <div class="input-container">
            <input 
                type="text" 
                class="message-input" 
                id="messageInput" 
                placeholder="Send a message..."
                maxlength="1000"
            >
            <button class="send-button" id="sendButton">
                <span id="sendIcon">▲</span>
                <div class="loading" id="loadingSpinner">
                    <div class="spinner"></div>
                </div>
            </button>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const modelSelect = document.getElementById('modelSelect');
        const statusBar = document.getElementById('statusBar');
        const sendIcon = document.getElementById('sendIcon');
        const loadingSpinner = document.getElementById('loadingSpinner');

        // Update status bar when model changes
        modelSelect.addEventListener('change', function() {
            const model = this.value;
            const modelNames = {
                'claude': 'Claude Sonnet',
                'chatgpt': 'ChatGPT-4',
                'gemini': 'Gemini Pro',
                'kimi': 'Kimi AI'
            };
            
            statusBar.textContent = `✅ Currently using ${modelNames[model]} via Summit AI Infrastructure`;
            
            // Add model switch notification
            addMessage('system', `🔄 Switched to ${modelNames[model]} model`);
        });

        // Send message on Enter key
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Send message on button click
        sendButton.addEventListener('click', sendMessage);

        function addMessage(sender, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.textContent = content;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function setLoading(isLoading) {
            sendButton.disabled = isLoading;
            if (isLoading) {
                sendIcon.style.display = 'none';
                loadingSpinner.style.display = 'flex';
            } else {
                sendIcon.style.display = 'block';
                loadingSpinner.style.display = 'none';
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            const selectedModel = modelSelect.value;
            
            // Add user message to chat
            addMessage('user', message);
            messageInput.value = '';
            setLoading(true);

            try {
                console.log('Sending request to /api/chat with model:', selectedModel);
                
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        model: selectedModel
                    })
                });

                console.log('Response status:', response.status);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Response data:', data);

                // Add AI response to chat
                addMessage('assistant', data.response || data.fallback || 'No response received');

            } catch (error) {
                console.error('Error sending message:', error);
                addMessage('assistant', `❌ Error: ${error.message}. Please try again.`);
            } finally {
                setLoading(false);
            }
        }

        // Add welcome message on load
        window.addEventListener('load', function() {
            addMessage('assistant', 'Welcome to Northstar AI! I\'m here to help you learn about Summit AI\'s sovereign cloud infrastructure and enterprise AI solutions. How can I assist you today?');
        });
    </script>
</body>
</html>
